<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/style/main.css" rel="stylesheet">
    <title>เว็ปช่วยลงทะเบียนเรียน</title>
</head>
<body class="light-theme">
    
    <!-- Add Subject Modal -->
    <div id="addSubjectModal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>
            <h2>Add New Subject</h2>
            <label>Subject Name: <input type="text" id="subjectTitle"></label>
            <label>Code Name: <input type="text" id="subjectCode"></label>
            <label>Credit: <input type="number" id="subjectCredit" value="3"></label>
            <label>Price: <input type="number" id="subjectPrice" value="1600" min="1600" max="7200"></label>
            <div id="sectionsContainer"></div>
            <button id="addSectionBtn">Add Section</button>
            <div class="modal-footer">
                <button id="saveSubjectBtn">Save Subject</button>
            </div>

            <!-- Add this inside the modal-content div -->
            <label>Type:</label>
            <div class="radio-group">
            <label>
                <input type="radio" name="subjectType" value="ทฤษฎี" checked> ทฤษฎี
            </label>
            <label>
                <input type="radio" name="subjectType" value="ปฎิบัติ"> ปฎิบัติ
            </label>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="left-side">
            <div class="table-container">


                <!-- Filters Section -->
                <div class="filters">
                    <div class="filter-group">
                        <label for="courseSelect">Course:</label>
                        <div class="custom-select" id="courseSelect">
                            <div class="select-box">
                                <select>
                                    <option>Select Courses</option>
                                </select>
                                <div class="checkboxes"></div>
                            </div>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label for="daySelect">Day:</label>
                        <div class="custom-select" id="daySelect">
                            <div class="select-box">
                                <select>
                                    <option>Select Days</option>
                                </select>
                                <div class="checkboxes">
                                    <label><input type="checkbox" value="จันทร์"> จันทร์</label>
                                    <label><input type="checkbox" value="อังคาร"> อังคาร</label>
                                    <label><input type="checkbox" value="พุธ"> พุธ</label>
                                    <label><input type="checkbox" value="พฤหัส"> พฤหัส</label>
                                    <label><input type="checkbox" value="ศุกร์"> ศุกร์</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label for="timeRangeSelect">Time Range:</label>
                        <div class="custom-select" id="timeRangeSelect">
                            <div class="select-box">
                                <select>
                                    <option>Select Time Range</option>
                                </select>
                                <div class="checkboxes">
                                    <label><input type="checkbox" value="เช้า"> เช้า</label>
                                    <label><input type="checkbox" value="บ่าย"> บ่าย</label>
                                    <label><input type="checkbox" value="เย็น"> เย็น</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <table id="courseTable">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Course Name</th>
                        <th>Code</th>
                        <th>Section</th>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Type</th>
                        <th>Credits</th>
                        <th>Edit</th>
                        <th>Del</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
            <div id="subjectCounter" style="text-align: right; margin-top: 10px;">0 / 7</div>

        </div>
        <div class="right-side">
            <!-- <h1>Our Table</h1> -->
            <table id="newTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>เช้า</th>
                        <th>บ่าย</th>
                        <th>เย็น</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be generated by JavaScript -->
                </tbody>
            </table>

            <div class="plan-selection">
                <label>Plan Selection:
                    <select id="planSelection">
                        <option value="plan-1">Plan 1</option>
                        <option value="plan-2">Plan 2</option>
                        <option value="plan-3">Plan 3</option>
                        <option value="new-plan">+ New Plan</option>
                    </select>
                </label>
            </div>
            <button id="savePlanButton">Save Plan</button>
            <button id="clearPlanButton">Clear Plan</button>
            <!-- <button id="comparePlanButton">Compare Plans</button> -->
        </div>
    </div>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
